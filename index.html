<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Les petits plats</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./src/css/base.css" />
  </head>
  <body>
    <header>
      <a href="index.html"
        ><img src="./src/public/assets/logo.svg" alt="" />
        <h1>Les petits plats</h1></a
      >
    </header>

    <form class="form-inline">
      <input
        class="form-control mr-sm-2"
        type="search"
        placeholder="Rechercher un ingrédient, appareil, ustensiles ou une recette"
        aria-label="Search"
      />
      <button class="btn-search" type="submit">
        <!-- <i class="bi bi-search"></i> -->
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-search"
          viewBox="0 0 16 16"
        >
          <path
            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
          />
        </svg>
      </button>
    </form>

    <div class="tags"></div>

    <div id="list-filters">
      <div class="dropdown">
        <button
          class="btn btn-secondary dropdown-toggle"
          type="button"
          id="dropdownMenuButton1"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          Ingrédients
        </button>
        <ul
          class="dropdown-menu"
          id="dropdownMenu1"
          aria-labelledby="dropdownMenuButton1"
        ></ul>
      </div>

      <div class="dropdown">
        <button
          class="btn btn-secondary dropdown-toggle"
          type="button"
          id="dropdownMenuButton2"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          Appareil
        </button>
        <ul
          class="dropdown-menu"
          id="dropdownMenu2"
          aria-labelledby="dropdownMenuButton2"
        ></ul>
      </div>

      <div class="dropdown">
        <button
          class="btn btn-secondary dropdown-toggle"
          type="button"
          id="dropdownMenuButton3"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          Ustensiles
        </button>
        <ul
          class="dropdown-menu"
          id="dropdownMenu3"
          aria-labelledby="dropdownMenuButton3"
        ></ul>
      </div>
    </div>

    <section id="list-recipes"></section>
    <section class="no-result"></section>

    <script type="module" src="./src/js/renderRecipes.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
